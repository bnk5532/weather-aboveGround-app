<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather AboveGround</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="jumbotron mb-2">
      <h1 class="header">Weather AboveGround App</h1>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="city-card col-3 ml-2">
            <h2 class="search-header">Search for a City</h2>
            <!-- <form id="search-form"> -->
            <input
              type="text"
              id="city"
              class="search-box"
              placeholder="  Wilmington"
            />
            <div class="input-append-city">
              <button type="submit" class="btn btn-search" id="runSearch">
                Search
              </button>
            </div>
            <div class="search-list"></div>
            <!-- </form> -->
          </div>

          <div class="container-fluid col-md-8 city-header current-weather">
            <div class="row p-2">
              <div class="card">
                <!-- <h3><span id="weather-search-term"></span></h3> -->
                <div class="card-body current-weather-card"></div>
                <!-- <div id="weather-container" class="list-group"></div> -->
              </div>
            </div>
          </div>
        </div>
        <!-- forcast blocks -->
        <div class="row">
          <h4 id="forecast-header" class="forecast-header m-2 col-8 hide">
            5-Day Forecast:
          </h4>
        </div>
        <div id="forecastBlocks" class="row"></div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
